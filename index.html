<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .first-class {
            color: gold;
            font-weight: bold;
            font-size: 18px;
        }
    </style>

</head>

<body>
    <main class="container" id="app">
        <h1>Reserva de vuelos</h1>
        <select name="categories" v-model="selectedTicketClass">
            <option value="-1">Selecciona la categoria</option>
            <option v-for="f in fligthCategories" :value="f">{{ f }}</option>
        </select>
        <article v-for="f in filteredFligths(selectedTicketClass)">
            <p>N√∫mero del vuelo: {{f.flightNumber}}</p>
            <p :class="{'first-class': f.ticketClass === 'First Class'}">Categor√≠a: {{f.ticketClass}}</p>
            <p>Puerta de embarque: {{f.gate}}</p>
            <p>Email de la reserva: {{f.passenger.contactInfo.email}} </p>
            <p v-show="f.isCancelled">Vuelo cancelado ‚ùå</p>
            <p v-show="f.isConfirmed">Vuelo confirmado üëå</p>
        </article>

    </main>
    <script type="module" src="app.js"></script>

</body>

</html>
